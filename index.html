<!DOCTYPE html>

<html lang="en">

  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/styles.css" rel="stylesheet">
    <script defer src="scripts/script.js"></script>
    <script defer src="scripts/questions.js"></script>
    <title>OSS 49.3</title>
    <link rel="icon" href="img/favicon.png">
    <link rel="stylesheet" href="css/home.css">
    <link rel="preload" href="css/fonts/true-crimes.woff2" as="font" type="font/woff2" crossorigin>
  </head>

  <body>
    
  <div class="container">
  <div class="row">
    <div id="intro-div" class="center font col-xs-12 col-md-6 col-md-offset-3">

        <div class="main-text"><center>Startup Nation, <br> au travail!</center></div>
    
        <div class="carousel center-block">
          <img src="css/img/carousel/1.jpg" class="carousel-image center-block" style="display: block;">
          <img src="css/img/carousel/2.jpg" class="carousel-image center-block" style="display: none;">
          <img src="css/img/carousel/3.jpg" class="carousel-image center-block" style="display: none;">
          <img src="css/img/carousel/4.jpg" class="carousel-image center-block" style="display: none;">
          <img src="css/img/carousel/5.jpg" class="carousel-image center-block" style="display: none;">
          <img src="css/img/carousel/6.jpg" class="carousel-image center-block" style="display: none;">
          <img src="css/img/carousel/7.jpg" class="carousel-image center-block" style="display: none;">
        </div>
    
        <script type="text/javascript" src="scripts/carousel.js"></script>
        
        <div>
          <p class="font font-white center">OSS 117 ou Emmanuel Macron, saurez-vous deviner qui est l'auteur de ces citations?</p>
          <button class="next-btn center font" id="btn-start"> Commencer </btn>
        </div>
        
    
    </div>


    <div id="main-container" class="hide center col-xs-12 col-md-8 col-md-offset-2">
      <div id="question" class="font"></div>
      <div id="question-container" class="question-container hide center-block clearfix">
        <div id="answer-buttons" class="btn-grid btn-grid-2">
          <button class="choice oss-img img img-responsive" value="OSS" id="btn-oss">
          </button>
          <button class="choice macron-img img img-responsive" value="Macron" id="btn-macron">
          </button>
        </div>
        <div class="center">
          <span id="span-true" class="hide font-sm">Vive la France!</span>
          <span id="span-false" class="hide font-sm">T'es mauvais Jack!</span>
        </div>
  
        <div class="controls">
          <button id="next-btn" class="next-btn hide font">Suivant</button>
        </div>

        <span id="points-counter" class="flush-right hide font-sm">
          <span id="current-questions">x</span> / 
          <span id="total-questions">1</span>. 
          Points: <span id="correct-questions">0</span>
        </span>

        <span class="flush-left">
          <a href="" id="source-container" class="hide font-sm top-align" target=”_blank”>
            Source
          </a>
        </span>
        
      </div>
    </div>
  </div>
  </div>
  </body>

</html>
