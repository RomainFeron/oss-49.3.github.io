<!DOCTYPE html>

<html lang="en">

  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta property="og:image" content="https://oss49-3.eu/css/img/OSS_49.3.jpg">
    <meta property="og:image:type" content="image/jpg">
    <meta property="og:image:width" content="1280">
    <meta property="og:image:height" content="960">
    <meta property="og:title" content="OSS 49.3">
    <meta property="og:description" content="OSS 117 ou notre raïs à nous, Emmanuel Macron, saurez-vous deviner qui est l'auteur de ces citations?">
    <meta property="og:url" content="https://oss49-3.eu">
    <link href="css/styles.css" rel="stylesheet">
    <script defer src="scripts/script.js"></script>
    <script defer src="scripts/questions.js"></script>
    <title>OSS 49.3</title>
    <link rel="icon" href="img/favicon.png">
    <link rel="stylesheet" href="css/home.css">
    <link rel="preload" href="css/fonts/true-crimes.woff2" as="font" type="font/woff2" crossorigin>
  </head>

  <body>
    
  <div class="container">
  <div class="row">
    <div id="intro-div" class="center font col-xs-12 col-md-6 col-md-offset-3">
        <div class="main-text"><center>Startup Nation, <br> au travail !</center></div>
        <div class="carousel center-block">
          <img src="css/img/carousel_OSS/1.jpg" class="carousel-image center-block" style="display: block;">
          <img src="css/img/carousel_OSS/2.jpg" class="carousel-image center-block" style="display: none;">
          <img src="css/img/carousel_OSS/3.jpg" class="carousel-image center-block" style="display: none;">
          <img src="css/img/carousel_OSS/4.jpg" class="carousel-image center-block" style="display: none;">
          <img src="css/img/carousel_OSS/5.jpg" class="carousel-image center-block" style="display: none;">
          <img src="css/img/carousel_OSS/6.jpg" class="carousel-image center-block" style="display: none;">
          <img src="css/img/carousel_OSS/7.jpg" class="carousel-image center-block" style="display: none;">
        </div>
        <script type="text/javascript" src="scripts/carousel.js"></script>
        <div>
          <p class="font font-white center">OSS 117 ou notre raïs à nous, Emmanuel Macron, saurez-vous deviner qui est l'auteur de ces citations?</p>
          <button class="next-btn center font" id="btn-start"> Commencer </btn>
        </div>
    </div>

    <div id="main-container" class="hide center col-xs-12 col-md-8 col-md-offset-2">
      <div id="question" class="font"></div>
      <div id="question-container" class="question-container hide center-block clearfix">
        <div id="answer-buttons" class="btn-grid btn-grid-2">
          <button class="choice oss-img img img-responsive" value="OSS" id="btn-oss">
          </button>
          <button class="choice macron-img img img-responsive" value="Macron" id="btn-macron">
          </button>
        </div>
        <div class="center">
          <span id="span-true" class="hide font-sm">Vive la France !</span>
          <span id="span-false" class="hide font-sm">T'es mauvais Jack !</span>
        </div>
        <div class="controls">
          <button id="next-btn" class="next-btn hide font">Suivant</button>
        </div>
        <span id="points-counter" class="flush-right hide font-sm">
          Question : <span id="current-questions">x</span> / 
          <span id="total-questions">1</span> &nbsp;&nbsp;
          Points : <span id="correct-questions">0</span>
        </span>
        <span class="flush-left">
          <a href="" id="source-container" class="hide font-sm top-align" target=”_blank”>
            Source
          </a>
        </span>
      </div>
    </div>

    <div id="outro-div" class="center hide font col-xs-12 col-md-6 col-md-offset-3">
      <div id="outro-text" class="main-text"></div>
      <p id="outro-score"></p>
      <audio id="outro-audio" controls>
        <source src="css/sounds/mauvais.ogg" type="audio/ogg">
        <source src="css/sounds/mauvais.mp3" type="audio/mpeg">
      </audio>
      <div>
        <button class="next-btn center font" id="btn-restart"> Recommencer </btn>
      </div> <br> <br>
      <a href="suggestion.html">Proposer une citation</a>
  </div>
  </div>
  </div>
  </body>

</html>
