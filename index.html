<!DOCTYPE html>

<html lang="en">

  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/styles.css" rel="stylesheet">
    <script defer src="scripts/script.js"></script>
    <script defer src="scripts/questions.js"></script>
    <title>OSS 49.3</title>
    <link rel="icon" href="img/favicon.png">
    <link rel="stylesheet" href="css/home.css">
    <link href="https://fonts.cdnfonts.com/css/true-crimes" rel="stylesheet">

  </head>

  <body>
    
    <div id="intro-div" class="center font">

        <div class="main-text"><center>Startup Nation, <br> au travail!</center></div>
    
        <div class="carousel">
          <img src="css/img/carousel/1.jpg" class="carousel-image" style="display: block;">
          <img src="css/img/carousel/2.jpg" class="carousel-image" style="display: none;">
          <img src="css/img/carousel/3.jpg" class="carousel-image" style="display: none;">
          <img src="css/img/carousel/4.jpg" class="carousel-image" style="display: none;">
          <img src="css/img/carousel/5.jpg" class="carousel-image" style="display: none;">
          <img src="css/img/carousel/6.jpg" class="carousel-image" style="display: none;">
          <img src="css/img/carousel/7.jpg" class="carousel-image" style="display: none;">
        </div>
    
        <script type="text/javascript" src="scripts/carousel.js"></script>

        <button class="btn center font" id="btn-start"> Commencer </btn>
    
    </div>


    <div id="main-container" class=" hide">
      <div id="question" class="font"></div>
      <div id="question-container" class="container hide">
        <div id="answer-buttons" class="btn-grid btn-grid-2 center">
          <button class="btn oss-img" value="OSS" id="btn-oss">
          </button>
          <button class="btn macron-img" value="Macron" id="btn-macron">
          </button>
        </div>
        <div class="center">
          <span id="span-true" class="hide font">Vive la France!</span>
          <span id="span-false" class="hide font">T'es mauvais Jack!</span>
        </div>
  
        <div class="controls">
          <button id="next-btn" class="next-btn btn hide font">Suivant</button>
        </div>
        
        <div>
          <div class="flush-left">
            <a href="" id="source-container" class="center hide font" target=”_blank”>
              Source
            </a>
          </div>
          
          <div id="points-counter" class="flush-right hide font">
            <span id="current-questions" class="font">x</span> / 
            <span id="total-questions" class="font" >1</span>. 
            Points: <span id="correct-questions" class="font">0</span>
          </div>
        </div>

      </div>

    </div>

  </body>

</html>
